<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header id="title" class="bg-dark text-light text-center py-3 mb-0 border-bottom">
        Blackjack
    </header>

    <div class="container-fluid main-bg pt-3">
        <section class="row mt-0">
            <div id="botones" class="col-12 d-flex justify-content-center">
                <button id="newGameBtn" class="btn btn-primary mx-2">Nuevo juego</button>
                <button id="takeCard" class="btn btn-light mx-2">Pedir carta</button>
                <button id="btnStop" class="btn btn-danger mx-2">Detener</button>
            </div>
        </section>
    </div>

    <div class="row container-fluid main-bg pt-3 pe-0 mx-auto">
        <div class="col">
            <h2 class="text-white">Jugador 1 - <small id="playerPoints">0</small> </h2>
        </div>
        <div class="d-flex" id="player-cards">
            <!-- <img src="assets/cartas/10D.png" class="card" alt="card"> -->
        </div>
    </div>

    <div class="row container-fluid main-bg pt-5 pe-0 mx-auto">
        <div class="col">
            <h2 class="text-white">Computadora - <small>0</small> </h2>
        </div>
        <div class="d-flex" id="pc-cards">
            <!-- <img src="assets/cartas/10H.png" class="card" alt="card"> -->
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
